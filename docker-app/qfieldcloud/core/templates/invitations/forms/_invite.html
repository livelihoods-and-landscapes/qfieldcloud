<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
        integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h4 class="title">Invite</h4>
        <p>Please add an email below. The user will receive an email with instructions.</p>

        <form id="invite-form" method="POST" action="{% url 'invitations:send-invite' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="email" id="id_email" value="{{ form.email.value }}"
                    class="form-control validate-email" placeholder="Email">
            </div>
            <div class="form-group">
                {% for error in form.email.errors %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
                {{ success_message }}
            </div>
            <input type="submit" value="Submit" class="btn btn-primary generic-ajax-submit">
        </form>
    </div>
</body>
